<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scope Activity #1</title>
</head>
<body>
  <h1>Scope Activity #1</h1>
  <h2>✨Open the console to see the magic!✨</h2>

  <script>

    function outside() {
      // what is the scope of this variable?
      var x = 1;

      // what is the scope of this function and the scope of y?
      function inside(y) {

        console.log(x + y);
      }
      //this returns the entire scope of outside so it can be used later on
      return inside;
    }

    // what is happening here?
    //insideOut is receiving the scope of outside() so it gets x and the inside function which logs math
    var insideOut = outside();
    
    // What does this return?
    //3
    insideOut(2);

    // Uncaught ReferenceError: x is not defined.
    // How does insideOut have access to x? A: It received the scope of outside which has the variable x
    console.log("The value of 'x' outside 'outside()' is: " + x);

  </script>

</body>
</html>
