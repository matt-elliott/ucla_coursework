<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>lexicalScope</title>
</head>
<body>

  <script type="text/javascript">

    // Run this program. Then turn to the person next to you and answer the following questions:
    // 1. What is the difference (in output) between Situation 1 and Situation 2?
    // 2. Why are the alert messages different? (Hint: Look for syntax differences)

    // Situation 1
    // ------------------------------------------
    var myVar1 = 1;

    function a1() {
      myVar1 = 5 - 3;
      b1();
      alert("Q1 | a: " + myVar1);
    }

    function b1() {
      alert("Q1 | b: " + myVar1);
    }
    a1();
    //2
    //alert Q1 | b: 2
    //alert Q1 | a: 2

    // Situation 2
    // ------------------------------------------
    var myVar2 = 1;

    function a2() {
      //this creates a new myVar2 in the scope of a2
      var myVar2 = 5 - 3;
      b2();
      alert("Q2 | a: " + myVar2);
    }

    function b2() {
      //this myVar2 comes from the window's scope since we dont have access to myVar2 in a2
      alert("Q2 | b: " + myVar2);
    }
    a2();
    //Q2 | b: 1
    //Q1 | a: 2
  </script>
</body>
</html>
