<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Demo 2</title>
  </head>
  <body>

    <script type="text/javascript">

      if (true === true) {
        alert("hi");
      }
      else {
        alert("bye");
      }
      //hi
      if (false === false) {
        alert("dude");
      }
      else {
        alert("nope");
      }
      //dude
      if ("4" === 4) {
        alert("puppies");
      }
      else {
        alert("goats");
      }
      //goats
      if ("4" == 4) {
        alert("puppies");
      }
      else {
        alert("goats");
      }
      //gpoats
      if (true) {
        alert("goo goo dolls");
      }
      else {
        alert("vanilla ice");
      }
      //goo goo dolls
      if (false) {
        alert("the neighborhood");
      }
      else {
        alert("one direction");
      }
      //one direction - because it is false
      if (("5" + "5") === "55") {
        alert("tofu");
      }
      else {
        alert("soybean");
      }
      //tofu
      if ((6 + "5") === "65") {
        alert("richard");
      }
      else {
        alert("branson");
      }
      //richard
    </script>

  </body>
</html>
