    function buildDOM(item) {
      var p = $('<p>');

      checkBox.attr({

        'type': 'checkbox'
      });
      checkBox.text('x');

      // Append the button to the to do item
      p.append(checkBox);

      // Add the button and toDoItem to the to-dos div
      $('#to-dos').append(p);

      $('#to-do').val('');
